<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Busca de Livros</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="container text-center">
      <div class="logo">
        <i class="fas fa-book-open"></i>
      </div>
      <h1 class="display-5 fw-bold">Busca de Livros</h1>
      <p class="lead">Encontre seu próximo livro favorito</p>
    </div>
  </header>

  <div class="container">
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Digite o título, autor ou assunto...">
        <button class="btn search-btn" onclick="searchBooks()">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
      
      <div class="filters">
        <select class="form-select filter-select" id="filterCategory">
          <option value="">Todas as categorias</option>
          <option value="fiction">Ficção</option>
          <option value="science">Ciência</option>
          <option value="biography">Biografia</option>
          <option value="history">História</option>
          <option value="technology">Tecnologia</option>
        </select>
        
        <select class="form-select filter-select" id="filterSort">
          <option value="relevance">Relevância</option>
          <option value="newest">Mais recentes</option>
          <option value="oldest">Mais antigos</option>
        </select>
        
        <select class="form-select filter-select" id="filterLang">
          <option value="">Todos os idiomas</option>
          <option value="pt">Português</option>
          <option value="en">Inglês</option>
          <option value="es">Espanhol</option>
        </select>
      </div>
      
      <div class="form-text">
        <i class="fas fa-lightbulb"></i> Dica: Use termos específicos como "Harry Potter" ou "J.K. Rowling" para melhores resultados
      </div>
    </div>

    <div class="results-container">
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Buscando livros...</p>
      </div>
      
      <div id="noBooks" class="no-books" style="display: none;">
        <i class="fas fa-book"></i>
        <h3>Nenhum livro encontrado</h3>
        <p>Tente alterar os termos de busca ou os filtros</p>
      </div>
      
      <div id="resultsGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
